<!DOCTYPE html>
<html lang="en">

    <title>Horarios de Atencion</title>
    <link rel="stylesheet" href="./css/style.css">

<body>
    <h1> HORARIOS DE ATENCION</h1>
        <table border="1">
            <tr>
                <td class="dias"> <b> DIA </b> </td>
                <td class="horarios"> <i> HORARIOS </i></td>
            </tr>
            <tr>
                <td class="dias"> <b> Lunes </b></td>
                <td class="horarios" rowspan="5" > <i> 09.00hs <br> a <br> 18.00hs </i> </td>
            </tr>
            <tr>
                <td class="dias"> <b> Martes </b></td>
            </tr>
            <tr>
                <td class="dias"> <b> Miercoles </b></td>
            </tr>
            <tr>
                <td class="dias"> <b> Jueves </b></td>    
            </tr>
            <tr>
                <td class="dias"> <b> Viernes </b></td>
           </tr>
            <tr>
                <td class="dias"> <b> Sabados </b> </td>
                <td class="horarios"> <i> 08.00hs a 13.00hs </i></td>
            </tr>
        </table>
